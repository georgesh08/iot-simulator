version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - controller
  
  controller:
    image: georgesh08/iot_controller:latest
    environment:
      MONGODB_HOST: mongodb
      MONGODB_USER: admin
      MONGODB_PASSWORD: pass
      CONTROLLER_PORT: 18686
      RABBITMQ_HOSTNAME: rabbitmq
    stdin_open: true
    expose:
      - "14620"
    networks:
      - app_network
    deploy:
      replicas: 2
      endpoint_mode: dnsrr
      resources:
        limits:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure
  
  ruleengine:
    image: georgesh08/rule_engine:latest
    environment:
      RABBITMQ_HOSTNAME: rabbitmq
      RABBITMQ_HOSTPORT: 5672
    stdin_open: true
    ports:
      - "14624:14624"
    networks:
      - app_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  
  mongodb:
    image: mongo:6-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - 27017:27017
    volumes:
      - dbdata6:/data/db
    networks:
      - app_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  k6_lt_peak_load_stress:
    image: grafana/k6:latest
    depends_on:
      - controller
    volumes:
      - ./k6:/k6
      - ./proto:/k6/proto
      - ./k6/output:/tmp/output
    environment:
      VUS: 3000
      RATE: 1
      DURATION: "1m"
      TEST_NAME: "k6_lt_peak_load_stress"
    networks:
      - app_network
    entrypoint: ["sh", "-c", "k6 run /k6/test.js"]
    deploy:
      replicas: 1
      restart_policy:
        condition: none

volumes:
  dbdata6:
  grafana-data:

networks:
  app_network:
    driver: overlay
    attachable: true
    
